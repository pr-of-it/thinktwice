<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta name="viewport" content="target-densitydpi=device-dpi">
		<meta content="..." name="description">
		<meta content="..." name="keywords">
		<meta content="..." name="author">
		<meta name="MobileOptimized" content="width">
		<meta content="telephone=no" name="format-detection">
		<link rel="apple-touch-icon" sizes="114x114" href="114.png">
		<link rel="apple-touch-startup-image" href="...">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/modernizr.custom.32617.js"></script>
		<script type="text/javascript" src="js/iscroll.js?v4"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<title>thinktwice.ru - мобильная версия</title>
	</head>
	<body>
		<div id="header">
			<header>
				<a href="" id="showMenu" title="Показать меню"><img src="i/bg-menu.png" alt=""></a>
				<a href="" id="logo" title="Переход на главную"><img src="i/logo.png" alt=""></a>
			</header>
		</div>
		<div id="wrapper">
			<div id="content">
				<p style="margin:20px 0;">Выберите дни и время удобное вам для проведения регулярных консультаций</p>
				<div class="diagram">
					<table width="100%">
						<tr>
							<td><span class="sel">Сегодня</span></td>
							<td><span>Завтра</span></td>
							<td><span>25 апреля</span></td>
							<td><span>26 апреля</span></td>
							<td class="hidden"><span>27 апреля</span></td>
						</tr>
					</table>
					<form action="" method="">
					<fieldset>
						<div class="clearfix"><b>Время московское</b></div>
						<div class="clearfix"><label for="id10-12" class="block bg-light-green">10:00 - 12:00<span></span><input type="checkbox" name="10-12" id="id10-12"></label></div>
						<div class="clearfix"><label for="id12-14" class="block bg-light-green">12:00 - 14:00<span></span><input type="checkbox" name="12-14" id="id12-14"></label></div>
						<div class="clearfix"><label for="id14-16" class="block bg-light-green">14:00 - 16:00<span></span><input type="checkbox" name="14-16" id="id14-16"></label></div>
						<div class="clearfix"><label for="id16-18" class="block bg-light-green">16:00 - 18:00<span></span><input type="checkbox" name="16-18" id="id16-18"></label></div>
						<div class="clearfix"><label for="id18-20" class="block bg-light-green">18:00 - 20:00<span></span><input type="checkbox" name="18-20" id="id18-20"></label></div>
						<div class="clearfix"><label for="id20-22" class="block bg-light-green">20:00 - 22:00<span></span><input type="checkbox" name="20-22" id="id20-22"></label></div>
						<div class="table"><input type="button" class="but but-gray" value="Сохранить"></div>
					</fieldset>
				</form>
					
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$('form label').click(function(){
					$('form label span').removeClass('checked');
					console.log($(this).find('input:checked').size());
					if($(this).find('input:checked')){
						$(this).find('span').addClass('checked');
					} else {
						$(this).find('span').removeClass('checked');
					}
				});
			})
		</script>
	</body>
</html>
